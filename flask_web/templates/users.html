<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table>
    <thead>
    <th>姓名</th>
    <th>地址</th>
    <th>城市</th>
    <th>PIN</th>
    </thead>
    <tbody>
    {% for user in users %}
        <tr>
            <td>{{ user.name}}</td><td>{{ user.addr}}</td><td>{{ user.city}}</td><td>{{ user.pin}}</td>
        </tr>
    {% endfor %}
    </tbody>
</table>
</body>
</html>
